<div class="device">
    <mat-card>
        <h1>Power supply R&S NGE100</h1>
        <div>
            <mat-form-field class="example-full-width">
                <mat-label>Voltage</mat-label>
                <input matInput [(ngModel)]="voltage" placeholder="5 V">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="example-full-width">
                <mat-label>Current</mat-label>
                <input matInput [(ngModel)]="current" placeholder=" mA">
            </mat-form-field>
        </div>

        <div>
            <button mat-raised-button (click)="setParams()">Setup</button>
        </div>
    </mat-card>
</div>
